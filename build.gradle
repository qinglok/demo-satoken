plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation('org.apache.commons:commons-pool2')
    implementation 'cn.dev33:sa-token-spring-boot-starter:1.30.0'
    implementation 'cn.dev33:sa-token-sso:1.30.0'
    implementation 'cn.dev33:sa-token-alone-redis:1.30.0'
    implementation 'cn.dev33:sa-token-dao-redis-jackson:1.30.0'
}
